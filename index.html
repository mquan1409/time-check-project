<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dragula.css">
    <script src="https://kit.fontawesome.com/55ff2f4617.js"></script>
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="root">
        <div id="surface">
            <div id="board">
                <div id="containers">
                    <div id="col-1" class="col">
                        <div class="col-content">
                            <div class="container-heading" contenteditable="true" style="outline:0px;">Icebox</div>
                            <ul id="container-1" class="container">
                                <li>
                                    <span class="item-display">1 </span>
                                    <textarea class="item-content" name="" id="" cols="30" rows="10"></textarea>
                                    <div class="btn-write">
                                        <i class="fas fa-pen"></i>
                                    </div>
                                    <div class="btn-delete-item"></div>
                                </li>
                                <li>
                                    <span class="item-display">2</span>
                                    <textarea class="item-content" name="" id="" cols="30" rows="10"></textarea>
                                    <div class="btn-write">
                                        <i class="fas fa-pen"></i>
                                    </div>
                                    <div class="btn-delete-item"></div>
                                </li>
                            </ul>
                            <div class="btn-add-item">
                                <i class="fas fa-plus"></i>
                                Add another card
                            </div>
                        </div>
                        <div class="btn-delete-col"></div>
                    </div>
                    <div id="col-2" class="col">
                        <div class="col-content">
                            <div class="container-heading" contenteditable="true" style="outline:0px;">Pending</div>
                            <ul id="container-2" class="container">
                                <li>
                                    <span class="item-display">3 </span>
                                    <textarea class="item-content" name="" id="" cols="30" rows="10"></textarea>
                                    <div class="btn-write">
                                        <i class="fas fa-pen"></i>
                                    </div>
                                    <div class="btn-delete-item"></div>
                                </li>
                                <li>
                                    <span class="item-display">4 </span>
                                    <textarea class="item-content" name="" id="" cols="30" rows="10"></textarea>
                                    <div class="btn-write">
                                        <i class="fas fa-pen"></i>
                                    </div>
                                    <div class="btn-delete-item"></div>
                                </li>
                            </ul>
                            <div class="btn-add-item">
                                <i class="fas fa-plus"></i>
                                Add another card
                            </div>
                        </div>
                        <div class="btn-delete-col"></div>
                    </div>
                </div>
                <div id="add-container">
                    <i class="fas fa-plus"></i>
                    Add another list
                </div>
            </div>
        </div>
    </div>
<script src="js/main.js"></script>
    
</body>
</html>
